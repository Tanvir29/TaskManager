<ui:composition 
    template="template/layout.xhtml"
    xmlns:h="jakarta.faces.html"
    xmlns:ui="jakarta.faces.facelets">
    <ui:define name="content">
        <div class="container-fluid">
            <h:outputText value="Welcome to Task Manager" styleClass="custom-header"/>

            <div class="button-container">
                <div class="custom-card">
                    <div class="card-body">
                        <h:form>
                            <h:commandButton value="Add new Project" styleClass="custom-button button-add" action="projectView/newProject?faces-redirect=true"/>
                        </h:form>
                    </div>
                </div>
                <div class="custom-card">
                    <div class="card-body">
                        <h:form>
                            <h:commandButton value="Show all Projects" styleClass="custom-button button-show" action="projectView/projects?faces-redirect=true"/>
                        </h:form>
                    </div>
                </div>
                <div class="custom-card">
                    <div class="card-body">
                        <h:form>
                            <h:commandButton value="Add new task" styleClass="custom-button button-add" action="taskView/newTask?faces-redirect=true"/>
                        </h:form>
                    </div>
                </div>

                <div class="custom-card">
                    <div class="card-body">
                        <h:form>   
                            <h:commandButton value="Show all tasks" styleClass="custom-button button-show" action="taskView/taskList?faces-redirect=true"/>
                        </h:form>
                    </div>
                </div>

                <div class="custom-card">
                    <div class="card-body">
                        <h:form>
                            <h:commandButton value="Add new User" styleClass="custom-button button-add" action="userView/newUser?faces-redirect=true" />
                        </h:form>
                    </div>
                </div>

                <div class="custom-card">
                    <div class="card-body">
                        <h:form>
                            <h:commandButton value="Show all users" styleClass="custom-button button-show" action="userView/users?faces-redirect=true"/>
                        </h:form>
                    </div>
                </div>
                
                <div class="custom-card">
                    <div class="card-body">
                        <h:form>
                            <h:commandButton value="Project Stats" styleClass="custom-button button-show" action="projectStatsView/projectStats?faces-redirect=true"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
