<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <h:head>
            <title>User Profile</title>
            <style>
                body {
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana;
                    background-color: #f4f4f4;
                    margin: 0;
                    padding: 0;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: flex-start;
                    height: 100vh;
                }

                .custom-header {
                    color: #333;
                    font-size: 45px;
                }

                .button-container {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    margin-top: 20px;
                }

                .button-container form {
                    margin: 10px;
                }

                .custom-button {
                    font-size: 18px;
                }
                
                .button-add {
                    background-color: #00FF00;
                    color: #fff;
                }
                
                .button-show {
                    background-color: #0000FF;
                    color: #fff;
                }                
            </style>
        </h:head>
        <h:body>
            <h:outputText value="Welcome to Task Manager" styleClass="custom-header"/>
            
            <div class="button-container">
                
                <div>
                    <h:form>
                        <h:commandButton value="Add new task" styleClass="custom-button button-add" action="taskView/newTask?faces-redirect=true"/>
                    </h:form>

                    <h:form>   
                        <h:commandButton value="Show all tasks" styleClass="custom-button button-show" action="taskView/taskList?faces-redirect=true"/>
                    </h:form>
                </div>
                
                <div>
                    <h:form>
                        <h:commandButton value="Add new User" styleClass="custom-button button-add" action="userView/newUser?faces-redirect=true" />
                    </h:form>

                    <h:form>
                        <h:commandButton value="Show all users" styleClass="custom-button button-show" action="userView/users?faces-redirect=true"/>
                    </h:form>
                </div>
                    
            </div>
        </h:body>
    </f:view>    
</html>
