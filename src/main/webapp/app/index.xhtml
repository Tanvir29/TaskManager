<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="jakarta.faces.facelets">

    <h:head>
        <title>Task List Management</title>
        <h:outputStylesheet library="webjars" name="bootstrap/5.2.3/css/bootstrap.min.css"/>
        <h:outputScript library="webjars" name="bootstrap/5.2.3/js/bootstrap.bundle.min.js"/>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana;
                background-color: #f8f9fa;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                height: 100vh;
            }

            .container {
                padding-top: 20px;
            }

            .navbar {
                background-color: #343a40;
                border-bottom: 2px solid #dcdcdc;
            }

            .navbar-brand {
                color: #ffffff;
                font-size: 24px;
            }

            .navbar-toggler {
                border: 1px solid #ffffff;
            }

            .navbar-nav .nav-link {
                color: #ffffff;
                font-size: 18px;
                margin-right: 15px;
            }

            .navbar-nav .nav-link:hover {
                color: #b8daff;
            }

            .custom-header {
                color: #343a40;
                font-size: 45px;
                margin-bottom: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100%;
            }

            .button-container {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 20px;
            }

            .custom-card {
                width: 200px; /* Set the card width */
                height:80px;
                border: 1px solid #dcdcdc;
                border-radius: 10px;
                margin: 10px;
                overflow: hidden;
                transition: transform 0.3s;
            }
            .custom-card:hover {
                transform: scale(1.05);
                box-shadow: 0 10px 20px rgba(0,0,0,.12), 0 4px 8px rgba(0,0,0,.06);
            }

            .card-title {
                font-size: 20px;
                margin-bottom: 10px;
            }

            .card-description {
                font-size: 14px;
            }

            .custom-button {
                font-size: 18px;
                border-radius: 0;
                padding: 10px 20px;
            }

            .button-add {
                background-color: #28a745;
                color: #ffffff;
                border: 1px solid #218838;
            }

            .button-show {
                background-color: #007bff;
                color: #ffffff;
                border: 1px solid #007bff;
            }
        </style>
    </h:head>

    <h:body>

        <div class="container-fluid">

            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container">
                    <a class="navbar-brand" href="#">Task Manager</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <h:outputText value="Welcome to Task Manager" styleClass="custom-header"/>

            <div class="button-container">
                <div class="custom-card">
                    <div class="card-body">
                        <h:form>
                            <h:commandButton value="Add new task" styleClass="custom-button button-add" action="taskView/newTask?faces-redirect=true"/>
                        </h:form>
                    </div>
                </div>

                <div class="custom-card">
                    <div class="card-body">
                        <h:form>   
                            <h:commandButton value="Show all tasks" styleClass="custom-button button-show" action="taskView/taskList?faces-redirect=true"/>
                        </h:form>
                    </div>
                </div>

                <div class="custom-card">
                    <div class="card-body">
                        <h:form>
                            <h:commandButton value="Add new User" styleClass="custom-button button-add" action="userView/newUser?faces-redirect=true" />
                        </h:form>
                    </div>
                </div>

                <div class="custom-card">
                    <div class="card-body">
                        <h:form>
                            <h:commandButton value="Show all users" styleClass="custom-button button-show" action="userView/users?faces-redirect=true"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
