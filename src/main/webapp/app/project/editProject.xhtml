<ui:composition template="../template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="jakarta.faces.facelets"
                >
    <f:metadata>
        <f:viewParam name="id" value="#{projectBean.project.id}" required="true"/>
        <f:viewAction action="#{projectBean.findProject(projectBean.project.id)}"/>
    </f:metadata>
    <ui:param name="title" value="Edit Project" />
    <ui:define name="content">
        <h:form>
            <h:outputLabel for="name" value="Project Name:" />
            <h:inputText id="name" value="#{projectBean.project.name}" />
            <br/>

            <h:outputLabel for="description" value="Description:" />
            <h:inputText id="description" value="#{projectBean.project.description}" />
            <br/>
            
            <h:outputLabel for="startDate" value="Start Date:" />
            <h:inputText type="date" id="startDate" value="#{projectBean.project.startDate}" />
            <br/>
            
            <h:outputLabel for="endDate" value="End Date:" />
            <h:inputText type="date" id="endDate" value="#{projectBean.project.endDate}" />
            <br/>
            
            <h:outputLabel for="status" value="Status:" />
            <h:selectOneMenu id="status" value="#{projectBean.project.status}" required="true">
                <f:selectItems value="#{projectBean.projectStatusValues}" />
            </h:selectOneMenu>
            <br/>
            
            
            <h:commandButton value="Update Task" action="#{projectBean.editProject}"/>

        </h:form>
    </ui:define>
</ui:composition>
