<ui:composition template="../template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="jakarta.faces.facelets"
                >
    <ui:param name="title" value="New Project" />
    <ui:define name="content">
        <h:form>
            <h:outputLabel for="name" value="Project Name:" />
            <h:inputText id="name" value="#{projectBean.project.name}" />
            <br/>
            <h:message for="taskName" style="color: red;" />
            <br/><br/>

            <h:outputLabel for="description" value="Description:" />
            <h:inputText id="description" value="#{projectBean.project.description}" />
            <br/>
            <h:message for="description" style="color: red;" />
            <br/><br/>

            <h:outputLabel for="startDate" value="Start Date:" />
            <h:inputText id="startDate" type="date" value="#{projectBean.project.startDate}" />
            <br/>
            <h:message for="startDate" style="color: red;" />
            <br/><br/>
            
            <h:outputLabel for="endDate" value="end Date:" />
            <h:inputText id="endDate" type="date" value="#{projectBean.project.endDate}" />
            <br/>
            <h:message for="endDate" style="color: red;" />
            <br/><br/>
            
            <h:outputLabel for="status" value="Status:" />
            <h:selectOneMenu id="status" value="#{projectBean.project.status}" required="true">
                <f:selectItems value="#{projectBean.projectStatusValues}" />
            </h:selectOneMenu>
            <br/><br/>
            
            <h:outputLabel for="owner" value="Owner:" />
            <h:selectOneMenu id="owner" value="#{projectBean.project.owner}" required="true">
                <f:selectItems value="#{userBean.users}" var="user" itemLabel="#{user.name}" itemValue="#{user}"/>
            </h:selectOneMenu>
            <br/><br/><br/>
            

            <h:commandButton value="Create Project" action="#{projectBean.createProject}"/>

        </h:form>
    </ui:define>
</ui:composition>
