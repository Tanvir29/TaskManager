<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:metadata>
        <f:viewParam name="id" value="#{taskBean.task.id}" />
        <f:viewAction action="#{taskBean.findTask(taskBean.task.id)}"/>
    </f:metadata>
    <h:head>
        <title>Add Comment</title>
    </h:head>

    <h:body>
        <ui:composition template="../common/common.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel for="text">Comment:</h:outputLabel>
                        <h:inputText id="text" value="#{taskBean.task.comment}"/>
                        <h:commandButton value="Add Comment" action="#{taskBean.editTask()}" />
                    </h:panelGrid>
                </h:form> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
