<ui:composition template="../template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="jakarta.faces.facelets"
                >

    <f:metadata>
        <f:viewParam name="id" value="#{taskBean.task.id}" required="true" />
        <f:viewAction action="#{taskBean.findTask(taskBean.task.id)}"/>
    </f:metadata>
    
    <ui:param name="title" value="Add Comment" />
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="text">Comment:</h:outputLabel>
                <h:inputText id="text" value="#{taskBean.task.comment}"/>
                <h:commandButton value="Add Comment" action="#{taskBean.editTask()}" />
            </h:panelGrid>
        </h:form> 
    </ui:define>
</ui:composition>
