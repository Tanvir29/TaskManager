<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="jakarta.faces.facelets">

    <h:head>
        <title>Task List Management</title>

        <h:outputStylesheet library="webjars" name="bootstrap/5.2.3/css/bootstrap.min.css"/>
    </h:head>

    <h:body>
        <div class="container mt-4">
            <h1 class="text-center mb-4">Task List Management</h1>

            <h:dataTable value="#{taskBean.loadTaskList()}" var="task" styleClass="table table-striped">
                <h:column>
                    <f:facet name="header">Task Name</f:facet>
                        #{task.title}
                </h:column>

                <h:column>
                    <f:facet name="header">Description</f:facet>
                        #{task.description}
                </h:column>

                <h:column>
                    <f:facet name="header">Progress Status</f:facet>
                        #{task.status}
                </h:column>

                <h:column>
                    <f:facet name="header">Assignees</f:facet>
                    <ul class="list-unstyled">
                        <li>
                            <ui:repeat value="#{task.assignees}" var="assignee">
                                #{assignee.toString()} 
                            </ui:repeat>
                        </li>
                    </ul>
                    <h:form>
                        <h:commandButton value="Add Comment" class="btn btn-secondary"
                                         action="#{taskBean.createCommentForm(task.id)}" />
                    </h:form>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Comment</f:facet>
                        #{task.comment}
                </h:column>

                <h:column>
                    <f:facet name="header">Feedback</f:facet>
                        #{task.feedback.text}
                </h:column>

                <h:column>
                    <h:form>
                        <h:commandButton value="Feedback" class="btn btn-primary"
                                         action="#{feedbackBean.createFeedbackForm(task.id)}"/>
                    </h:form>
                </h:column>

                <h:column>
                    <h:form>
                        <h:commandButton value="Edit" class="btn btn-secondary"
                                         action="#{taskBean.findTask(task.id)}" />
                    </h:form>
                </h:column>

                <h:column>
                    <h:form>
                        <h:commandButton value="Delete" class="btn btn-danger"
                                         action="#{taskBean.deleteTask(task.id)}" />
                    </h:form>
                </h:column>
            </h:dataTable>
            
            <h:form>
                <h:commandButton value="Back to Home Page" class="btn btn-secondary"
                                 action="/app/index.xhtml?faces-redirect=true" />
            </h:form>
            
        </div>
    </h:body>
</html>
