<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="jakarta.faces.facelets">

<h:head>
    <title>Task List Management</title>
</h:head>

<h:body>
    <h:dataTable value="#{taskBean.loadTaskList()}" var="task">
        <h:column>
            <f:facet name="header">Task Name</f:facet>
            #{task.title}
        </h:column>
        <h:column>
            <f:facet name="header">Description</f:facet>
            #{task.description}
        </h:column>

        <h:column>
        <f:facet name="header">Assignees</f:facet>
        <ul>
            <li>
                <ui:repeat value="#{task.assignees}" var="assignee">
                    #{assignee.toString()} 
                </ui:repeat>
            </li>
        </ul>
    </h:column>
    <h:column>
        <h:form>
            <h:commandButton value="Add Feedback" action="/app/feedback/feedbackCreate?faces-redirect=true"/>
        </h:form>
    </h:column>
<!--        <h:commandButton value="Delete" action="#{taskBean.deleteTask(task)}" />-->
    </h:dataTable>
</h:body>

</html>
