<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Task List Management</title>
</h:head>

<h:body>
    <h:form>
        <h:outputLabel for="taskName" value="Task Name:" />
        <h:inputText id="taskName" value="#{taskBean.task.title}" />

        <h:outputLabel for="description" value="Description:" />
        <h:inputText id="description" value="#{taskBean.task.description}" />

        <h:outputLabel for="assignees" value="Assignees:" />
        <h:selectManyCheckbox id="assignees" value="#{taskBean.task.assignees}">
            <f:selectItems value="#{userBean.loadAllUsers}" var="user"
                           itemLabel="#{user.username}" itemValue="#{user}" />
        </h:selectManyCheckbox>

        <h:commandButton value="Create Task" action="#{taskBean.createTask}" />
    </h:form>

    <h:dataTable value="#{taskBean.taskList}" var="task">
        <h:column>
            <f:facet name="header">Task Name</f:facet>
            #{task.title}
        </h:column>
        <h:column>
            <f:facet name="header">Description</f:facet>
            #{task.description}
        </h:column>

        <h:column>
            <f:facet name="header">Assignees</f:facet>
            <ul>
                <li><h:outputText value="#{assignee.username}" /></li>
            </ul>
        </h:column>
        
        <h:commandButton value="Delete" action="#{taskBean.deleteTask(task)}" />
    </h:dataTable>
</h:body>

</html>
