<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="jakarta.faces.facelets">

<h:head>
    <title>Task List Management</title>
</h:head>

<h:body>
    <h:form>
    <h:outputLabel for="taskName" value="Task Name:" />
    <h:inputText id="taskName" value="#{taskBean.task.title}" />
    <br/>

    <h:outputLabel for="description" value="Description:" />
    <h:inputText id="description" value="#{taskBean.task.description}" />
    <br/>

    <h:outputLabel for="status" value="Status:" />
    <h:selectOneMenu id="status" value="#{taskBean.task.status}" required="true">
        <f:selectItems value="#{taskStatusBean.taskStatusValues}" />
    </h:selectOneMenu>
    <br/>

    <h:outputLabel for="assignees" value="Assignees:" />
    <h:selectManyCheckbox id="assignees" value="#{taskBean.selectedUsers}">
        <f:selectItems value="#{userBean.users}" var="user"
                       itemLabel="#{user.name}" itemValue="#{user}" />

        <f:ajax execute="@form" render="@form" />
    </h:selectManyCheckbox>
    <br/>

    <h:commandButton value="Create Task" action="#{taskBean.createTask}" />
</h:form>



    <h:dataTable value="#{taskBean.loadTaskList()}" var="task">
        <h:column>
            <f:facet name="header">Task Name</f:facet>
            #{task.title}
        </h:column>
        <h:column>
            <f:facet name="header">Description</f:facet>
            #{task.description}
        </h:column>

        <h:column>
        <f:facet name="header">Assignees</f:facet>
        <ul>
            <li>
                <ui:repeat value="#{task.assignees}" var="assignee">
                    #{assignee.toString()} 
                </ui:repeat>
            </li>
        </ul>
    </h:column>
        
<!--        <h:commandButton value="Delete" action="#{taskBean.deleteTask(task)}" />-->
    </h:dataTable>
</h:body>

</html>
