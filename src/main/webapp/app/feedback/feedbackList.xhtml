<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="jakarta.faces.facelets">

    <h:head>
        <title>Feedback Page</title>
    </h:head>

    <h:body>
        <h1>Feedbacks</h1>
        <h:form>
        <h:dataTable value="#{feedBackBean.feedbackList}" var="feedbackItem">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{feedbackItem.id}
            </h:column>
            <h:column>
                <f:facet name="header">Text</f:facet>
                #{feedbackItem.text}
            </h:column>
            <h:column>
                <f:facet name="header">Timestamp</f:facet>
                #{feedbackItem.timestamp}
            </h:column>
            <h:column>
                <f:facet name="header">Task</f:facet>
                #{feedbackItem.task.name}
            </h:column>
            <h:column>
                <f:facet name="header">Commenter</f:facet>
                #{feedbackItem.commenter.name}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandLink value="Delete" action="#{feedBackBean.deleteFeedback(feedbackItem)}" />
            </h:column>
        </h:dataTable>
        </h:form>
    </h:body>
</html>
