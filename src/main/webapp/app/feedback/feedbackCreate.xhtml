<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="jakarta.faces.facelets">

    <h:head>
        <h:outputStylesheet library="webjars" name="bootstrap/5.2.3/css/bootstrap.min.css"/>
    </h:head>

    <h:body>
        <ui:composition template="../common/common.xhtml">
            <ui:define name="content">
                <div class="container mt-5">
                    <h1 class="mb-4">Give Feedback</h1>
                    <f:metadata>
                        <f:viewParam name="id" value="#{feedbackBean.taskId}" />
                    </f:metadata>
                    <h:form>
                        <div class="form-group row">
                            <label for="text" class="col-sm-2 col-form-label">Feedback Text:</label>
                            <div class="col-sm-10">
                                <h:inputTextarea id="text" class="form-control" rows="5" value="#{feedbackBean.feedback.text}"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-10 offset-sm-2">
                                <h:commandButton styleClass="btn btn-primary" value="Submit Feedback" action="#{feedbackBean.createFeedback}" />
                            </div>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
