<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="jakarta.faces.facelets">

    <f:view>
        <h:head>
            <title>User Information</title>
            <style>
                .button-delete {
                    background-color: #FF0000;
                    color: #fff;
                }

            </style>

            <h:outputStylesheet library="webjars" name="bootstrap/5.2.3/css/bootstrap.min.css"/>

        </h:head>
        <h:body>
            <ui:composition template="../common/common.xhtml">
                <ui:define name="content">
                    <div class="container mt-4">

                        <h1 class="text-center mb-4">All Users</h1>

                        <h:dataTable value="#{userBean.users}" var="user" styleClass="table table-striped">
                            <h:column>
                                <f:facet name="header">Id</f:facet>
                                <h:outputText value="#{user.id}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Name</f:facet>
                                <h:outputText value="#{user.name}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Email</f:facet>
                                <h:outputText value="#{user.email}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Role</f:facet>
                                <h:outputText value="#{user.role}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Task List</f:facet>
                                <h:dataTable value="#{user.assignedTasks}" var="task">
                                    <h:column>
                                        <f:facet name="header">Task Name</f:facet>
                                        <h:outputText value="#{task.description}" />
                                    </h:column>
                                </h:dataTable>
                            </h:column>
                            <h:column>   
                                <f:facet name="header">Action</f:facet>
                                <h:form>
                                    <h:commandButton value="Delete" class="btn btn-danger" action="#{userBean.deleteUser(user)}" />
                                </h:form>    
                  
                            </h:column>
                        </h:dataTable>
                    </div>
                </ui:define>
            </ui:composition>
        </h:body>
    </f:view>

</html>
