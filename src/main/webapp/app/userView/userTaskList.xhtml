<ui:composition template="../template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="jakarta.faces.facelets"
                >
    <f:metadata>
        <f:viewParam name="id" value="#{userBean.user.id}" />
    </f:metadata>
    <ui:param name="title" value="User Tasks " />
    <ui:define name="content">
        <div class="container mt-4">
            <h1 class="text-center mb-4">Completed Tasks</h1>
            <h:dataTable value="#{userBean.showTaskHistory(userBean.user)}" var="task" styleClass="table table-striped">
                <h:column>
                    <f:facet name="header">Task Name</f:facet>
                        #{task.title}
                </h:column>

                <h:column>
                    <f:facet name="header">Description</f:facet>
                        #{task.description}
                </h:column>

                <h:column>
                    <f:facet name="header">Status</f:facet>
                        #{task.status}
                </h:column>

                <h:column>
                    <f:facet name="header">Assign Date</f:facet>
                        #{task.assignDate}
                </h:column>
                <h:column>
                    <f:facet name="header">Comment</f:facet>
                        #{task.comment}
                </h:column>                       

                <h:column>
                    <f:facet name="header">Feedback</f:facet>
                        #{task.feedback.text}
                </h:column>              
                <h:column>
                    <h:form>
                        <h:commandButton value="Delete" class="btn btn-danger"
                                         action="#{taskBean.deleteTask(task)}" />
                    </h:form>
                </h:column>
            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>
