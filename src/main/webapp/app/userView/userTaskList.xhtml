<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">
    <f:metadata>
        <f:viewParam name="id" value="#{userBean.user.id}" />
    </f:metadata>
    <h:head>
        <title>User history</title>
        <h:outputStylesheet library="webjars" name="bootstrap/5.2.3/css/bootstrap.min.css"/>
    </h:head>
    
    <h:body>
        <ui:composition template="../common/common.xhtml">
            <ui:define name="content">
                <div class="container mt-4">
                    <h1 class="text-center mb-4">Completed Tasks</h1>
                    <h:dataTable value="#{userBean.showTaskHistory(userBean.user)}" var="task" styleClass="table table-striped">
                        <h:column>
                            <f:facet name="header">Task Name</f:facet>
                                #{task.title}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Description</f:facet>
                                #{task.description}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Status</f:facet>
                                #{task.status}
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Assign Date</f:facet>
                                #{task.assignDate}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Comment</f:facet>
                                #{task.comment}
                        </h:column>                       

                        <h:column>
                            <f:facet name="header">Feedback</f:facet>
                                #{task.feedback.text}
                        </h:column>              
                        <h:column>
                            <h:form>
                                <h:commandButton value="Delete" class="btn btn-danger"
                                                 action="#{taskBean.deleteTask(task)}" />
                            </h:form>
                        </h:column>
                    </h:dataTable>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
