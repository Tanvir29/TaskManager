<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="webjars" name="bootstrap/5.2.3/css/bootstrap.min.css"/>
        <h:outputScript library="webjars" name="bootstrap/5.2.3/js/bootstrap.bundle.min.js"/>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana;
                background-color: #f8f9fa;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                height: 100vh;
            }

            .container {
                padding-top: 20px;
            }

            .navbar {
                background-color: #343a40;
                border-bottom: 2px solid #dcdcdc;
            }

            .navbar-brand {
                color: #ffffff;
                font-size: 24px;
            }

            .navbar-toggler {
                border: 1px solid #ffffff;
            }

            .navbar-nav .nav-link {
                color: #ffffff;
                font-size: 18px;
                margin-right: 15px;
            }

            .navbar-nav .nav-link:hover {
                color: #b8daff;
            }

            .custom-header {
                color: #343a40;
                font-size: 45px;
                margin-bottom: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100%;
            }

            .button-container {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 20px;
            }

            .custom-card {
                width: 200px; /* Set the card width */
                height:80px;
                border: 1px solid #dcdcdc;
                border-radius: 10px;
                margin: 10px;
                overflow: hidden;
                transition: transform 0.3s;
            }
            .custom-card:hover {
                transform: scale(1.05);
                box-shadow: 0 10px 20px rgba(0,0,0,.12), 0 4px 8px rgba(0,0,0,.06);
            }

            .card-title {
                font-size: 20px;
                margin-bottom: 10px;
            }

            .card-description {
                font-size: 14px;
            }

            .custom-button {
                font-size: 18px;
                border-radius: 0;
                padding: 10px 20px;
            }

            .button-add {
                background-color: #28a745;
                color: #ffffff;
                border: 1px solid #218838;
            }

            .button-show {
                background-color: #007bff;
                color: #ffffff;
                border: 1px solid #007bff;
            }
        </style>
    </h:head>

    <h:body>
        <div class="container-fluid">
            <div id="top" class="top">
                <ui:insert name="top">
                    <nav class="navbar navbar-expand-lg navbar-dark">
                        <div class="container">
                            <a class="navbar-brand" href="#">Task Manager</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item active">
                                        <h:link outcome="/app/index.xhtml?faces-redirect=true" value="Home" styleClass="nav-link" />
                                    </li>
                                    <li class="nav-item">
                                        <h:link outcome="/app/index.xhtml?faces-redirect=true" value="about" styleClass="nav-link" />
                                    </li>
                                    <li class="nav-item">
                                        <h:link outcome="/app/index.xhtml?faces-redirect=true" value="login" styleClass="nav-link" />
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>

                </ui:insert>
            </div>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
