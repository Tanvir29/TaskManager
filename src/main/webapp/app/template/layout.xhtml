<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="jakarta.faces.facelets"    
      xmlns:h="jakarta.faces.html">
        <h:head>
                <title>#{title}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="webjars" name="bootstrap/5.2.3/css/bootstrap.min.css"/>
        <h:outputScript library="webjars" name="bootstrap/5.2.3/js/bootstrap.bundle.min.js"/>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana;
                background-color: #f8f9fa;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                height: 100vh;
            }

            .container {
                width:100%;
                padding-top: 20px;
            }

            .navbar {
                width:100%;
                background-color: #6D0C6D;
                border-bottom: 2px solid #dcdcdc;
            }

            .navbar-brand {
                color: #ffffff;
                font-size: 24px;
            }

            .navbar-toggler {
                border: 1px solid #ffffff;
            }

            .navbar-nav .nav-link {
                color: #ffffff;
                font-size: 18px;
                margin-right: 15px;
            }

            .navbar-nav .nav-link:hover {
                color: #b8daff;
            }

            .custom-header {
                color: #343a40;
                font-size: 45px;
                margin-bottom: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100%;
            }

            .button-container {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 20px;
            }

            .custom-card {
                width: 200px; /* Set the card width */
                height:80px;
                border: 1px solid #dcdcdc;
                border-radius: 10px;
                margin: 10px;
                overflow: hidden;
                transition: transform 0.3s;
            }
            .custom-card:hover {
                transform: scale(1.05);
                box-shadow: 0 10px 20px rgba(0,0,0,.12), 0 4px 8px rgba(0,0,0,.06);
            }

            .card-title {
                font-size: 20px;
                margin-bottom: 10px;
            }

            .card-description {
                font-size: 14px;
            }

            .custom-button {
                font-size: 18px;
                border-radius: 0;
                padding: 10px 20px;
            }

            .button-add {
                background-color: #28a745;
                color: #ffffff;
                border: 1px solid #218838;
            }

            .button-show {
                background-color: #007bff;
                color: #ffffff;
                border: 1px solid #007bff;
            }
            .footer {
                width: 100%;
                background-color: #333;
                color: white; 
            }

            .footer-link {
                color: #ffffff;
                text-decoration: none;
                transition: color 0.3s;
            }

            .footer-link:hover {
                color: #b8daff;
            }

            .container-fluid {
                width: 100%;
                padding-top: 10px;
                padding-bottom: 10px;
            }

        </style>
            </h:head>
        <h:body>
                <header>
                        <ui:include src="header.xhtml" />
                    </header>
                <main>
                        <ui:insert name="content" />
                    </main>
                <footer>
                        <ui:include src="footer.xhtml" />
                    </footer>
            </h:body>
</html>
